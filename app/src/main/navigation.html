<li class="{{className}}">
    <div class="pointer">
        <div class="arrow"></div>
        <div class="arrow_border"></div>
    </div>
    <a href="#/{{link}}/{{permaLink}}">
        <icon path="{{icon}}" size="1.3em"></icon>
        <span>{{name}}</span>
        <span class="badge" ng-show="link !== 'home'">{{count}}</span>
        <img class="badge" src="img/spinner-small.gif"/>
    </a>
</li>
