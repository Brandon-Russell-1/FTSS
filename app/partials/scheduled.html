<div class="well {{wellCollapse}}" ng-repeat="r in requests">

    <h4>{{r.Course.PDS}} - {{r.Course.Title}}
        <span class="pull-right" style="letter-spacing: .1em">{{r.start}} - {{r.end}}<i class="glyphicon glyphicon-calendar"></i></span>
    </h4>

    <hr class="rollup">

    <div class="rollup">

        <div class="col-lg-6 pull-left">
            <h4>{{r.Course.Number}}</h4>
            <h5>{{r.det.Base}} (Detachment {{r.det.Det}})</h5>
            <i>{{r.instructor}}</i>

            <hr>

        </div>
        <div class="col-lg-6 pull-right text-right">

        </div>

        <div class="clearfix"></div>

        <div class="requestActions">

            <div class="pull-right">

            </div>
            <div class="clearfix"></div>
        </div>

    </div>

</div>
