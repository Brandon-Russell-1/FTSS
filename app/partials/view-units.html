
<table class="table table-striped table-expanded table-hover">
    <thead>
    <th sorter="Base"></th>
    <th sorter="Det" text="Detachment" default></th>
    <th sorter="Email"></th>
    <th>Actions</th>
    </thead>
    <tbody>

    <tr ng-repeat="unit in data">
        <td><b>{{unit.Base}}</b></td>
        <td><b>{{unit.Det}}</b></td>
        <td><b>{{unit.Email}}</b></td>
        <td class="invert">
            <button type="button"
                    class="btn btn-sm btn-info btn-muted"
                    ng-click="view(unit.Id)">
                <icon path="graph"></icon>
            </button>
            <button type="button"
                    class="btn btn-sm btn-warning btn-muted"
                    ng-click="edit(unit.Id)">
                <icon path="edit"></icon>
            </button>
        </td>
    </tr>
    </tbody>
</table>
