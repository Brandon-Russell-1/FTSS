<!DOCTYPE html>
<html ng-app="FTSS">
<head>
    <title>AETC Field Training Support System 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="bower_components/selectize/dist/css/selectize.css">
    <link rel="stylesheet" href="bower_components/selectize/dist/css/selectize.bootstrap3.css">
    <link rel="stylesheet" href="css/theme.css">

    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!--<script type="text/javascript" src="bower_components/smart-table/Smart-Table.debug.js"></script>-->
    <script type="text/javascript" src="bower_components/selectize/dist/js/standalone/selectize.js"></script>
    <script type="text/javascript" src="bower_components/angular-selectize/angular-selectize.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/lz-string/libs/lz-string-1.3.3.js"></script>

</head>
<body ng-controller="mainController">

<!-- navbar -->
<header class="navbar navbar-inverse" role="banner">
    <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" id="menu-toggler">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand" href="index.html">
            <i class="fa fa-globe"></i>&nbsp;
            <span>FTSS 3</span> | Developer Mode
        </span>
    </div>
    <ul class="nav navbar-nav pull-right hidden-xs">

        <li class="dropdown" ng-controller="user">
            <a href="#" class="dropdown-toggle hidden-xs hidden-sm" data-toggle="dropdown">
                {{user.Name}}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="personal-info.html">Personal info</a></li>
                <li><a href="#">Account settings</a></li>
                <li><a href="#">Billing</a></li>
                <li><a href="#">Export your data</a></li>
                <li><a href="#">Send feedback</a></li>
            </ul>
        </li>

        <li class="settings hidden-xs hidden-sm">
            <a href="signin.html" role="button">
                <i class="icon-share-alt"></i>
            </a>
        </li>
    </ul>
</header>
<!-- end navbar -->

<!-- sidebar -->
<div id="sidebar-nav">
    <ul id="dashboard-menu" class="{{loading}}" ng-cloak>

        <nav-link link="home" name="Home" icon="home"></nav-link>
        <li><h4>FTD TRAINING</h4></li>
        <nav-link link="requirements" name="Needs" icon="list-ol"></nav-link>
        <nav-link link="scheduled" name="Classes" icon="calendar"></nav-link>
        <nav-link link="requests" name="Requests" icon="inbox"></nav-link>
        <li><h4>FTSS SETUP</h4></li>
        <nav-link link="catalog" name="Catalog" icon="archive"></nav-link>
        <nav-link link="units" name="Units" icon="building-o"></nav-link>
        <nav-link link="instructors" name="Instructors" icon="user"></nav-link>
        <nav-link link="students" name="Students" icon="group"></nav-link>

    </ul>
</div>
<!-- end sidebar -->


<div class="content">
    <div id="pad-wrapper">

        <div class="row">

            <div ng-show="loaded && !isPage('home')">

                <div class="col-lg-12 no-pad">
                    <div class="col-lg-11" id="tagBox">

                        <select
                                class="hide"
                                selectize="selectizeOptions"
                                multiple placeholder="Click or type to add search terms" style="width:100%">
                            <optgroup label="">
                                <option value="*">Find EVERYTHING for this page (this could take a minute)</option>
                            </optgroup>
                            <optgroup label="SMART FILTERS"></optgroup>
                        </select>

                    </div>

                    <div class="col-lg-1 no-pad">
                        <button type="button" class="btn btn-default" ng-click="reset()" ng-hide="noSearch">
                            <span class="fa fa-undo"></span>
                        </button>
                        <button type="button" class="btn btn-default {{wellCollapse}}" ng-click="collapse()"
                                id="toggleExpand">
                            <span class="fa fa-expand"></span>
                            <span class="fa fa-compress"></span>
                        </button>
                    </div>
                </div>

                <div class="clearfix"></div>

                <hr style="margin:5px 0 5px">

            </div>

            <div id="messages" ng-cloak ng-show="messages.class">
                <div class="alert alert-{{messages.class}}">
                    <b>{{messages.intro}}</b><br ng-show="messages.newLine">{{messages.message}}
                </div>
            </div>

        </div>

        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>

    </div>

</div>
<script src="js/app.js"></script>
<script src="js/icons.js"></script>
<script src="js/directives.js"></script>
<script src="js/ftss-filters.js"></script>
<script src="js/ftss-models.js"></script>
<script src="js/controllers.js"></script>

</body>
</html>
